<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>

    <div class="main">
        <div class="timer">
            <div class="timer-display">
                00 : 00 : 00 : 000
            </div>
            <div class="btns">
                <button id="start-timer">start<span class="material-symbols-outlined">
                    play_arrow
                    </span></button>
                <button id="pause-timer">pause<span class="material-symbols-outlined">
                    pause
                    </span></button>
                <button id="reset-timer">reset<span class="material-symbols-outlined">
                    replay
                    </span></button>
            </div>
        </div>
    </div>
    <script  src="script.js"></script>
</body>
</html>
